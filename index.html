<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            required
            class="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="main-container">
          <div id="temp-container">
            <h1 class="city"></h1>
            <div class="current-day">Monday, 16:39</div>
            <div class="temperature">
              <div class="current-temp">
                <span class="temp-value"> </span>
                <span class="temp-unit">°C</span>
              </div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                class="current-weather-icon"
                alt="weather icon"
              />
            </div>
            <p class="description">Broken clouds</p>
          </div>

          <div class="current-weather">
            <div id="humidity">
              <h3 class="detail-title">
                <span class="material-symbols-outlined">
                  humidity_percentage </span
                >Humidity
              </h3>

              <p><span class="detail-number">92 </span><strong>%</strong></p>
            </div>
            <div id="wind">
              <h3 class="detail-title">
                <span class="material-symbols-outlined"> air </span>
                Wind
              </h3>

              <p>
                <span class="detail-number">6.17 </span><strong>km/h</strong>
              </p>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/jazmindelp" target="_blank"
          >Jazmín Del Puerto</a
        >, is open sourced on
        <a href="https://github.com/jazmindelp/weather-project" target="_blank"
          >Github</a
        >
        and hosted on
        <a
          href="https://weather-application-project-shecodes.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
